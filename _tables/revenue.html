<table class="table table-sm table-bordered text-center table-striped revenue-table">
  <thead>
    <tr>
      <th scope="col" rowspan="2" style="width: 6%;">Skill<br>Level</th>
      <th scope="col" rowspan="2" style="width: 12%;">Productivity<br>Multiplier</th>
      <th scope="colgroup" colspan="10" style="width: 80%;">Effort Level</th>
    </tr>
    <tr>
      <th scope="col" style="width: 8%;">1</th>
      <th scope="col" style="width: 8%;">2</th>
      <th scope="col" style="width: 8%;">3</th>
      <th scope="col" style="width: 8%;">4</th>
      <th scope="col" style="width: 8%;">5</th>
      <th scope="col" style="width: 8%;">6</th>
      <th scope="col" style="width: 8%;">7</th>
      <th scope="col" style="width: 8%;">8</th>
      <th scope="col" style="width: 8%;">9</th>
      <th scope="col" style="width: 8%;">10</th>
    </tr>
  </thead>
  <tbody>
    {{ for skill in subsession.skill_table }}
    <tr data-skill-level="{{skill.level}}">
      <th scope="row">{{skill.level}}</th>
      <td>{{skill.multiplier}}</td>
      {{ for revenue in skill.revenue }}
      <td>{{revenue}}</td>
      {{ endfor }}
    </tr>
    {{ endfor }}
  </tbody>
</table>
