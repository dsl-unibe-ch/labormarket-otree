<table class="table table-bordered text-center">
  <tbody>
    <tr>
      <th scope="row">Effort</th>
      {{ for i in range(1, 11) }}
        <td>{{ i }}</td>
      {{ endfor }}
    </tr>
    <tr>
      <th scope="row">Cost of Effort (in points)</th>
      {{ for effort_cost in subsession.effort_table }}
        <td>{{ effort_cost }}</td>
      {{ endfor }}
    </tr>
  </tbody>
</table>
