{% load otree %}

{{ for question in questions }}
<div class="mb-3 _formfield hidden" id="container-peq_quiz{{ question.index }}">
  <div class="question">{{ question.index }}. {{ question.text }}</div>
  {{ for answer in question.choices }}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="peq_quiz{{ question.index }}"
             id="peq_quiz{{ question.index }}-{{ forloop.counter0 }}" value="{{ answer|safe }}">
      <label for="peq_quiz{{ question.index }}-{{ forloop.counter0 }}" class="label">
        {{ answer|safe }}
      </label>
    </div>
  {{ endfor }}
</div>
{{ endfor }}

<p>
  <button class="otree-btn-next btn btn-primary" type="button" id="next-button">
    Submit
  </button>
</p>
